<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10개의 랜덤숫자를 저장하는 배열을 만든 후 , 짝수의 갯수를 출력하는 프로그램
        // arr에 저장된 짝수는 0,0,0,0,0 이고 총 0개 입니다.

        let arr = [];
        let arr2 = [];
        for(i=0; i<10; i++){
            arr[i] = parseInt(Math.random()*50)+1;
            if(arr[i]%2==0){
                arr2.push(arr[i]);
            }
        }

        console.log("arr에 저장된 짝수는"+arr2+"이고 총",arr2.length,"개 입니다.");
        console.log(`arr에 저장된 짝수는 ${arr2}이고 총 ${arr2.length}개 입니다.`);

    </script>
</body>
</html>
