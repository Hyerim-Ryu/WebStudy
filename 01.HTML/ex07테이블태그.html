<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table태그 web에서 표형태의 화면을 만들 때 사용
        tr(table row) 태그 - table 태그 안에서 행을 의미
        td(table data) 태그 - table 태그 안에서 열을 의미
     -->

     <table border="1px" solid black>
        <tr>
            <td>번호</td>
            <td>가격</td>
            <td>음식</td>
            <td>갯수</td>
        </tr>
        
        <tr>
            <td>1번</td>
            <td>20000원</td>
            <td>연어</td>
            <td rowspan="2">2개</td>
        </tr>

        <tr>
            <td>2번</td>
            <td>30000원</td>
            <td>보쌈</td>
            <td>4개</td>
        </tr>

        <tr>
            <td>3번</td>
            <td colspan="2">24000원</td>
            <td>파스타</td>
            
        </tr>
     </table>
</body>
</html>
