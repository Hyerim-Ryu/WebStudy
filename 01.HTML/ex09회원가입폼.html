<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400" height="50" bgcolor="gray">
        <tr>
            <td><h3>Step1 : 아이디/비번 입력 </h3></td>
        </tr>
    </table>

    <table width="400">
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">아이디 : </td>
            <td><input type="text"></td>          
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">비밀번호 : </td>         
            <td><input type="password"></td>   
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">비밀번호 확인 : </td>          
            <td><input type="password"></td>  
        </tr>
    </table>

    <table width="400" height="50" bgcolor="gray">
        <tr>
            <td><h3>Step2 : 개인정보 </h3></td>
        </tr>
    </table>

    <table width="400">
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">성별 : </td>
            <td>남<input type="radio" name="gender">여<input type="radio" name="gender"></td> 
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">혈액형 : </td>
            <td><select>
                <option>A형</option>
                <option>B형</option>
                <option>O형</option>
                <option>AB형</option>
            </select></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">생일 : </td>
            <td><input type="date"></td>
        </tr>
    </table>

    <table width="400" height="50" bgcolor="gray">
        <tr>
            <td><h3>Step3 : 선호도 </h3></td>
        </tr>
    </table>
    
    <table width="400">
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">취미 : </td>
            <td>축구<input type="checkbox" name="hobby">
                야구<input type="checkbox" name="hobby">
                농구<input type="checkbox" name="hobby"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔 : </td>
            <td><input type="color"></td>
        </tr>
    </table>

    <table width="400" height="50" bgcolor="gray">
        <tr>
            <td><h3>Step4 : 하고싶은 말 </h3></td>
        </tr>
    </table>
    <textarea row="400" cols="50"></textarea>
    
    <table width="400" height="30" bgcolor="lightgray">
        <tr>
            <td align="center"><input value="저장" type="submit"><input value="초기화" type="submit"></td>
        </tr>
    </table>

</body>
</html>
