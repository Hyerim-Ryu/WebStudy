<html>
<head>

<title>Insert title here</title>
</head>
<body>

	<h2>안녕하세요</h2>
	<!-- 
		데이터를 전송하기 위한 3가지 조건
		action : 어디로 보낼지
		name : 어떠한 데이터를 보내는지
		submit : 값을 보내는 시점
	 -->
	<form action="Ex03Input"> <!-- Ex03이라는 url로 보낸다. -->

		<input type="submit">
